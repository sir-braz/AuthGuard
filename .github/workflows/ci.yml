name: Spring Boot CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      # Passo 1: Checkout do código
      - name: Checkout do código
        uses: actions/checkout@v2

      # Passo 2: Configurar JDK 11 (usando Adoptium)
      - name: Configurar JDK 11 (Adoptium)
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'

      # Passo 3: Rodar testes com Maven
      - name: Rodar testes com Maven
        run: mvn clean test -f backend/pom.xml

      # Passo 4: Build do projeto
      - name: Build do projeto
        run: mvn package -f backend/pom.xml

      # Passo 5: Login no Azure usando o Service Principal
      - name: Login no Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Passo 6: Deploy no Azure App Service
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: "meuappname"  # Substitua pelo nome do seu App Service
          slot-name: 'production'  # Slot, se necessário
          images: ${{ secrets.DOCKER_USERNAME }}/your-image-name:latest  # Imagem Docker
