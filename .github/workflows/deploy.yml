name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - deploy-to-azure-app-service  # Roda quando h치 push nessa branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 游댳 Passo 1: Checkout do c칩digo-fonte
      - name: Checkout Source
        uses: actions/checkout@v3

      # 游댳 Passo 2: Configurar Java e Maven
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # 游댳 Passo 3: Build da aplica칞칚o Spring Boot dentro da pasta backend
      - name: Build Project
        run: mvn clean install -DskipTests
        working-directory: backend

      # 游댳 Passo 4: Verificar se o JAR foi gerado corretamente
      - name: List files in target folder
        run: ls -l backend/target

      # 游댳 Passo 5: Upload do artefato (JAR) para a pr칩xima etapa
      - name: Upload Artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: backend-jar
          path: backend/target/*.jar  # Envia o JAR para a pr칩xima etapa

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # 游댳 Passo 6: Baixar o artefato gerado na etapa de build
      - name: Download Artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: backend-jar

      # 游댳 Passo 7: Deploy no Azure App Service
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'NovoAppWebApp'  # Nome do App Service no Azure
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # Segredo do Azure
          package: '*.jar'  # Envia o JAR para o Azure
