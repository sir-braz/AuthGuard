name: Deploy React to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd painel-dashboard
          npm install
          npm install gh-pages

      - name: Build the project
        run: |
          cd painel-dashboard
          npm run build

      - name: Set up Git configuration
        run: |
          git config --global user.name "sir-braz"
          git config --global user.email "dev.vinicius-batista@hotmail.com"

      - name: Deploy to GitHub Pages
        env:
          CI: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Token do GitHub Actions
        run: |
          cd painel-dashboard
          # Definir a URL remota para usar o GITHUB_TOKEN para autenticação
          git remote set-url origin https://$GITHUB_TOKEN@github.com/${{ github.repository }}.git
          # Realizar o deploy com gh-pages
          npm run deploy
