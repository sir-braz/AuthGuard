name: Build and deploy Java app to Azure Web App

env:
  AZURE_WEBAPP_NAME: your-app-name         # Nome do seu Azure Web App
  JAVA_VERSION: '17'                       # Versão do Java
  DISTRIBUTION: zulu                       # Distribuição do Java (se estiver usando Zulu)
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}   # ID da sua assinatura Azure
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}               # ID do Tenant Azure
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}               # ID do Client/Service Principal
  AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}       # Senha do Service Principal

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.DISTRIBUTION }}
          cache: 'maven'

      # Executando o Maven diretamente no diretório correto
      - name: Build with Maven
        run: |
          cd backend  # Navega para o diretório backend onde o pom.xml está localizado
          mvn clean install  # Executa o comando Maven

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/backend/target/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app

      # Ação para fazer login no Azure
      - name: 'Login to Azure'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          package: '*.jar'
        env:
          AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
